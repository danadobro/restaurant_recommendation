<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('account') }}">Account</a></li>
                 <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
       <h4> What are you in the mood for today? </h4>
        <form method="POST" action="{{ url_for('search') }}">
        {{ form.hidden_tag() }}
        <label for="cuisine">Choose a cuisine:</label>
        {{ form.cuisine(class_='form-control', id='cuisine') }}

        <label for="budget">Select your budget:</label>
        {{ form.budget(class_='form-control', id='budget') }}

        <label for="vibe">Choose the vibe:</label>
        {{ form.vibe(class_='form-control', id='vibe') }}

        {{ form.submit(class_='btn btn-primary') }}
        </form>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>

</body>
</html>
